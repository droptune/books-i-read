{% extends 'base.html' %}

{% block title %}Books I Read - Add Book{% endblock %}
{% block header %}
<div class="header">
<div class="header-right">
  <a class="square-btn" href='{{ url_for('index') }}'>Cancel</a>
</div></div>
{% endblock %}
{% block content %}
<div>
  <form autocomplete="off" method="post" enctype="multipart/form-data">
    <ul class="add-form">
      <li> <h1>Add Book</h1></li>
      <li>
        Upload cover: <input type="file" name="cover-file">
      </li><li>
        <input class="add-form-input" type="text" name="title" id="title" placeholder="Title" required>
      </li><li>
        <input class="add-form-input" type="text" name="author" id="author" placeholder="Author">
      </li><li>
        <input class="add-form-input" list="publishers" id="publisher-select" name="publisher" placeholder="Publisher"/>
        <datalist id="publishers">
          {% for publisher in publishers %}
            <option value="{{ publisher['publisher_name'] }}">
          {% endfor %}
        </datalist>
      </li><li>
        <input class="add-form-input" type="text" name="year" id="year" placeholder="Book Year">
      </li><li class="rating">
        <input type="radio" id="rating-0" name="rating" value="0" checked>
        <input type="radio" id="rating-1" name="rating" value="1">
        <label class="rating-label" id="rating-label-1" for="rating-1">★</label>
        <input type="radio" id="rating-2" name="rating" value="2">
        <label class="rating-label" id="rating-label-2" for="rating-2">★</label>
        <input type="radio" id="rating-3" name="rating" value="3">
        <label class="rating-label" id="rating-label-3" for="rating-3">★</label>
        <input type="radio" id="rating-4" name="rating" value="4">
        <label class="rating-label" id="rating-label-4" for="rating-4">★</label>
        <input type="radio" id="rating-5" name="rating" value="5">
        <label class="rating-label" id="rating-label-5" for="rating-5">★</label>
      </li><li>
        <label for="category">Category</label>
        <select name="category" id="category">
          {% for category in categories %}
          <option value="{{ category['category_name'] }}">{{ category['category_name'] }}</option>
          {% endfor %}
        </select>
      </li><li>
        Currently on <input class="pages" type="text" name="current-page" id="current-page" value="0"> page out of
        <input class="pages" type="text" name="total-pages" id="total-pages" value="0">
      </li><li>
        <input type="range" min="0" max="0" value="0" class="slider" id="pageSlider">
      </li><li>
        <label for="completed">Finished</label>
        <input type="checkbox" id="completed" name="completed" value="completed">
      </li><li>
        <button class="square-btn" type="submit" value="Add">Add</button>
      </li>
    </ul>
    <form>
</div>
<script src="{{ url_for('static', filename='form.js') }}"></script>
{% endblock %}
